{% extends "base.html" %}
{% block title %}Delete Article - BCG News{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    
                    <div class="text-danger mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                    </div>

                    <h2 class="fw-bold mb-3">Delete this article?</h2>
                    
                    <p class="text-muted mb-4">
                        You are about to permanently delete <br>
                        <strong class="text-dark">"{{ object.title }}"</strong>.
                    </p>
                    
                    <div class="alert alert-warning border-0 bg-warning bg-opacity-10 small mb-4">
                        This action cannot be undone.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                                Yes, Delete it
                            </button>
                            
                            <a href="{% url 'article_detail' object.pk %}" class="btn btn-outline-secondary btn-lg rounded-pill border-0">
                                No, Keep it
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
