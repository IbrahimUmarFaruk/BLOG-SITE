{% extends "base.html" %}

{% block title %}Sign Up - BCG News{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <h2 class="text-center fw-bold mb-2">Create Account</h2>
                    <p class="text-center text-muted mb-4">Join our community today</p>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                Sign Up
                            </button>
                        </div>
                    </form>

                </div>
                
                <div class="card-footer bg-light border-0 py-3 text-center rounded-bottom-4">
                    <p class="mb-0 text-muted">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Log In</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* This targets the inputs generated by {{ form.as_p }} */
    form p { margin-bottom: 1rem; }
    form label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #555; }
    form input {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    form input:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    form .helptext { display: block; margin-top: 0.25rem; font-size: 0.875em; color: #6c757d; }
    form ul.errorlist { color: #dc3545; list-style: none; padding: 0; margin-bottom: 10px; font-size: 0.9em; }
</style>
{% endblock content %}
