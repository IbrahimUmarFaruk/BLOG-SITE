{% extends "base.html" %}

{% block title %}Delete Article - BCG News{% endblock title %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    
                    <div class="text-danger mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </div>

                    <h2 class="fw-bold mb-3">Delete Article?</h2>
                    
                    <p class="text-muted mb-4">
                        Are you sure you want to delete <br>
                        <strong class="text-dark">"{{ article.title }}"</strong>?
                    </p>
                    
                    <div class="alert alert-warning border-0 bg-warning bg-opacity-10 small mb-4">
                        <i class="bi bi-info-circle me-1"></i>
                        This action cannot be undone.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                                Yes, Delete it
                            </button>
                            
                            <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-secondary btn-lg rounded-pill border-0">
                                No, Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
